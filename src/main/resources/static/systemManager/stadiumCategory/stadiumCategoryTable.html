<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场馆分类</title>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../plugins/soulTable/soulTable.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../plugins/soulTable/soulTable.css">
</head>
    <style>
        .layui-form-checked[lay-skin=primary] i {
            border-color: #FF0000;
            background-color: #FF0000;
        }
    </style>
    <body>
        <table id="stadiumCategoryTable" lay-filter="test"></table>
    </body>
    <!--顶部操作栏-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="delete" style="background-color: #FF0000;">删除</button>
        </div>
    </script>
    <!--每条数据的操作栏-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit" style="background-color: #1BC98E;">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="delete" style="background-color: #FF0000;">删除</a>
    </script>
    <!--(修改分类id列表弹窗中的table)每条数据的操作栏-->
    <script type="text/html" id="changeStadiumCategoryIdsBar">
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </script>
    <!--单条数据的添加操作-->
    <script type="text/html" id="addDialog">
        <form id="add_form" class="layui-form" action="" style="padding: 20px;width: 400px;" lay-filter="addDialogForm">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 25%;text-align: left;">场馆分类名称</label>
                <div class="layui-input-inline" style="width: 65%;">
                    <input id="add_stadium_category_title" type="text" name="title" placeholder="请输入场馆分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 25%;text-align: left;">场馆分类描述</label>
                <div class="layui-input-inline" style="width: 65%;">
                    <textarea id="add_stadium_category_content" name="description" placeholder="请输入描述" class="layui-textarea" maxlength="200"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 25%;text-align: left;">图片</label>
                <div class="layui-input-inline" style="width: 65%;">
                    <input id="add_stadium_category_image_path" type="text" name="imagePath" autocomplete="off" class="layui-input" disabled style="display: none;">
                    <button type="button" class="layui-btn layui-btn-normal" id="add_uploadImageButton" style="display: block;"><i class="layui-icon">&#xe67c;</i>添加图片</button>
                    <img id="add_stadium_category_image" src="" style="width: 80px;height: 80px;display: none;margin-top: 20px;"/>
                </div>
            </div>
        </form>
    </script>
    <!--每条数据的编辑操作-->
    <script type="text/html" id="editDialog">
        <form class="layui-form" action="" style="padding: 20px;width: 400px;" lay-filter="editDialogForm">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 20%;text-align: left;">轮播名称</label>
                <div class="layui-input-inline" style="width: 70%;">
                    <input id="edit_banner_title" type="text" name="title" placeholder="请输入轮播名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 20%;text-align: left;">轮播内容</label>
                <div class="layui-input-inline" style="width: 70%;">
                    <textarea id="edit_banner_content" name="content" placeholder="请输入描述" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 20%;text-align: left;">图片</label>
                <div class="layui-input-inline" style="width: 70%;">
                    <input id="edit_banner_image_path" type="text" name="imagePath" autocomplete="off" class="layui-input" disabled style="display: none;">
                    <button type="button" class="layui-btn layui-btn-normal" id="edit_uploadImageButton" style="display: block;"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                    <img id="edit_banner_image" src="" style="width: 80px;height: 80px;display: none;margin-top: 20px;"/>
                </div>
            </div>
        </form>
    </script>
    <script>
        layui.config({
            base: '../../plugins/soulTable/',
            version: 'v1.5.20'
        }).extend({
            soulTable: 'soulTable/soulTable.slim'
        });
        layuiModules=['table', 'layer', 'form', 'upload', 'soulTable', 'laydate'];
        function mounted() {
            table.render({
                elem: '#stadiumCategoryTable'
                , toolbar: '#toolbarDemo'
                , defaultToolbar: ['print', 'exports']
                , method: 'POST'
                , cols: [[
                    {title: '<a class="" style="font-size: 20px; color:black;">体育场馆分类表</a>',align: 'center', colspan: 9} //rowspan即纵向跨越的单元格数
                ],[ //表头
                    {checkbox: true, LAY_CHECKED: false}
                    , {field: 'id', title: 'id', width: 100, sort: true}
                    , {field: 'title', title: '标题', width: 200, sort: true}
                    , {field: 'description', title: '描述', width: 200, sort: true}
                    , {field: 'imagePath', title: '图片路径', width: 200, sort: true}
                    , {fixed: 'right', align: 'left', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                ]]
                , page: true
                , url: "/book_stadium_online/stadiumCategory/findByPage.do"
                , headers: {
                    token: $.cookie("systemManagerToken")
                }
                , request: {
                    pageName: 'pageIndex' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    ,statusCode: 200 //规定成功的状态码，默认：0
                    ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                    ,countName: 'count' //规定数据总数的字段名称，默认：count
                    ,dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "message": res.message, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
            });
            //监听事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 1,
                            title: '添加体育场馆分类',
                            area:['460px','80%'],
                            content: $('#addDialog').html(),
                            btn: ['确定', '取消'],
                            success: function (index, layero) {
                                // 清空缓存
                                form.render();
                                upload.render({
                                    elem: '#add_uploadImageButton'
                                    ,url: '/book_stadium_online/stadiumCategory/uploadImage.do'
                                    ,accept: 'images'
                                    ,acceptMime: 'image/*'
                                    ,size: 10240
                                    ,multiple: false
                                    ,number: 1
                                    ,headers: {
                                        "token": $.cookie("systemManagerToken")
                                    }
                                    ,done: function(res){
                                        if (res.code === 200) {
                                            // 文件上传成功后修改图片路径
                                            $('#add_stadium_category_image_path').val(res.data);
                                            $('#add_stadium_category_image').attr("src", res.data);
                                            $('#add_stadium_category_image').show();
                                        }
                                        layer.open({
                                            title: '提示信息',
                                            content: res.message
                                        });
                                    }
                                    ,error: function(){
                                        layer.open({
                                            title: '提示信息',
                                            content: '文件上传失败！'
                                        });
                                    }
                                });
                            },
                            yes: function (index, layero) {
                                if (checkAddForm() === false) {
                                    return false;
                                }
                                var url ="/book_stadium_online/stadiumCategory/add.do";
                                var postData = '{"title":"' + $('#add_stadium_category_title').val() + '","description":"' + $('#add_stadium_category_content').val()
                                    + '","imagePath":"' + $('#add_stadium_category_image_path').val() + '"}';
                                $.ajax({
                                    "url" : url,
                                    "data" : {"stadiumCategoryData":postData},
                                    "type" : "POST",
                                    "dataType" : "json",
                                    "beforeSend": function (request) {
                                        request.setRequestHeader("token", $.cookie("systemManagerToken"))
                                    },
                                    "success" : function (json) {
                                        layer.open({
                                            title: "提示信息",
                                            content: json.message
                                        });
                                        if (json.code === 200) {
                                            layer.close(index);
                                            // 成功后，表格重载
                                            layui.table.reload('stadiumCategoryTable');
                                        }
                                    },
                                    "error" : function () {
                                        // 弹出中间提示框
                                        layer.open({
                                            title: "提示信息",
                                            content: "保存失败，出现未知异常！"
                                        });
                                    }
                                });
                            },
                            btn2: function (index, layero) {
                                //return false 开启该代码可禁止点击该按钮关闭
                            }
                        });
                        break;
                    case 'delete':
                        // 拼接选中行的id
                        var postData = '[';
                        for (var value of checkStatus.data) {
                            if (postData.length > 1) {
                                postData += ',"' + value.id + '"';
                            } else {
                                postData += '"' + value.id + '"';
                            }
                        }
                        postData += ']';
                        // 判断是否选中待删除行
                        if (postData.length === 2) {
                            layer.open({
                                title: "提示信息",
                                content: "请选中需要删除的数据！"
                            });
                            return;
                        }
                        layer.confirm('删除选中行？', function (index) {
                            var url ="/book_stadium_online/banner/deleteByIdList.do";
                            $.ajax({
                                "url" : url,
                                "data" : {"bannerIdListData":postData},
                                "type" : "POST",
                                "dataType" : "json",
                                "beforeSend": function (request) {
                                    request.setRequestHeader("token", $.cookie("systemManagerToken"))
                                },
                                "success" : function (json) {
                                    layer.open({
                                        title: "提示信息",
                                        content: json.message
                                    });
                                    if (json.code === 200) {
                                        // 更新成功，则关闭重置窗口、刷新表格
                                        layer.close(index);
                                        table.reload('stadiumCategoryTable');
                                    }
                                },
                                "error" : function () {
                                    // 弹出中间提示框
                                    layer.open({
                                        title: "提示信息",
                                        content: "保存失败，出现未知异常！"
                                    });
                                }
                            });
                            layer.close(index);
                        });
                        break;
                }
            });

            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'edit') {
                    layer.open({
                        type: 1,
                        title: '编辑轮播',
                        area:['460px','80%'],
                        content: $('#editDialog').html(),
                        btn: ['保存', '取消'],
                        success: function (index, layero) {
                            form.render();
                            form.val("editDialogForm", data);
                            if (data.imagePath != null && data.imagePath.length !== 0) {
                                $('#edit_banner_image').attr("src", data.imagePath);
                                $('#edit_banner_image').show();
                            }
                            upload.render({
                                elem: '#edit_uploadImageButton'
                                ,url: '/book_stadium_online/banner/uploadImage.do'
                                ,accept: 'images'
                                ,acceptMime: 'image/*'
                                ,size: 10240
                                ,multiple: false
                                ,number: 1
                                ,headers: {
                                    "token": $.cookie("systemManagerToken")
                                }
                                ,done: function(res){
                                    if (res.code === 200) {
                                        // 文件上传成功后修改图片路径
                                        $('#edit_banner_image_path').val(res.data);
                                        $('#edit_banner_image').attr("src", res.data);
                                        $('#edit_banner_image').show();
                                    }
                                    layer.open({
                                        title: '提示信息',
                                        content: res.message
                                    });
                                }
                                ,error: function(){
                                    layer.open({
                                        title: '提示信息',
                                        content: '文件上传失败！'
                                    });
                                }
                            });
                        },
                        yes: function (index, layero) {
                            // 更新缓存，同步到服务器
                            var url ="/book_stadium_online/banner/modify.do";
                            var postData = '{"id":'+ data.id + ',"title":"' + $('#edit_banner_title').val() + '","content":"' + $('#edit_banner_content').val()
                                + '","imagePath":"' + $('#edit_banner_image_path').val() + '"}';
                            $.ajax({
                                "url" : url,
                                "data" : {"bannerData":postData},
                                "type" : "POST",
                                "dataType" : "json",
                                "beforeSend": function (request) {
                                    request.setRequestHeader("token", $.cookie("systemManagerToken"))
                                },
                                "success" : function (json) {
                                    layer.open({
                                        title: "提示信息",
                                        content: json.message
                                    });
                                    if (json.code === 200) {
                                        obj.update({
                                            title: $('#edit_banner_title').val()
                                            ,content: $('#edit_banner_content').val()
                                            ,imagePath: $('#edit_banner_image_path').val()
                                        });
                                        layer.close(index);
                                    }
                                },
                                "error" : function () {
                                    // 弹出中间提示框
                                    layer.open({
                                        title: "提示信息",
                                        content: "保存失败，出现未知异常！"
                                    });
                                }
                            });
                        },
                        btn2: function (index, layero) {
                            layer.close(index);
                        }
                    });
                }  else if (layEvent === 'delete') {
                    layer.confirm('确定删除这个APP 轮播吗？<label style="display:block; color: red;">注意：删除后无法恢复！</label>', function(index){
                        var url ="/book_stadium_online/banner/deleteByIdList.do";
                        var postData = '["'+ data.id + '"]';
                        $.ajax({
                            "url" : url,
                            "data" : {"bannerIdListData":postData},
                            "type" : "POST",
                            "dataType" : "json",
                            "beforeSend": function (request) {
                                request.setRequestHeader("token", $.cookie("systemManagerToken"))
                            },
                            "success" : function (json) {
                                layer.open({
                                    title: "提示信息",
                                    content: json.message
                                });
                                if (json.code === 200) {
                                    // 删除了预约，则刷新整个表格
                                    layui.table.reload('stadiumCategoryTable');
                                }
                            },
                            "error" : function () {
                                // 弹出中间提示框
                                layer.open({
                                    title: "提示信息",
                                    content: "删除失败，出现未知异常！"
                                });
                            }
                        });
                        layer.close(index);
                    });
                }
            });
        }

        function checkAddForm() {
            if ($('#add_stadium_category_title').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请输入场馆分类名称！"
                });
                return false;
            }
            if ($('#add_stadium_category_content').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请输入场馆分类描述！"
                });
                return false;
            }
            if ($('#add_stadium_category_image_path').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请上传场馆分类图片！"
                });
                return false;
            }
            return true;
        }
    </script>
</html>
