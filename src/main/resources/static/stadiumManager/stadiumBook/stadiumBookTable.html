    <script type="text/html" id="bookStateTemplate">
        {{#  if(d.bookState === 0){ }}

    <script>
        layui.config({
            base: '../../plugins/soulTable/',
            version: 'v1.5.20'
        }).extend({
            soulTable: 'soulTable/soulTable.slim'
        });
        layuiModules=['table', 'layer', 'form', 'upload', 'soulTable', 'laydate'];
        // stadiumCategoryIds对应的分类
        var stadiumCategoryData = [];
        // 上传图片
        var haveUploadCount = 0;
        function mounted() {
            var url ="/book_stadium_online/stadiumBook/stadiumManagerFindAllByPage.do";
            $.ajax({
                "url" : url,
                "data" : {"pageIndex":1, "pageSize":10},
                "type" : "POST",
                "dataType" : "json",
                "success" : function (json) {
                    if (json.code === 200) {
                        // 往table填充服务器返回的数据
                        table.render({
                            elem: '#stadiumBookTable'
                            , toolbar: '#toolbarDemo'
                            , height: 550
                            , defaultToolbar: ['print', 'exports']
                            , method: 'POST'
                            , cols: [[
                                {title: '<a class="" style="font-size: 20px; color:black;">体育场馆预约表</a>',align: 'center', colspan: 9} //rowspan即纵向跨越的单元格数
                            ],[ //表头
                                {checkbox: true, LAY_CHECKED: false}
                                , {field: 'id', title: 'id', width: 70, sort: true}
                                , {field: 'stadiumId', title: '场馆id', width: 90, sort: true}
                                , {field: 'bookState', title: '预约状态', width: 105, sort: true, templet: '#bookStateTemplate'}
                                , {field: 'maxBookCount', title: '预约容量', width: 115, sort: true}
                                , {field: 'nowBookCount', title: '已预约数', width: 115, sort: true}
                                , {field: 'startTime', title: '起始时间', width: 165, sort: true}
                                , {field: 'endTime', title: '终止时间', width: 165, sort: true}
                                , {fixed: 'right', align: 'left', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                            ]]
                            , page: true
                            , url: url
                            , request: {
                                pageName: 'pageIndex' //页码的参数名称，默认：page
                                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                            }
                            , response: {
                                statusName: 'code' //规定数据状态的字段名称，默认：code
                                ,statusCode: 200 //规定成功的状态码，默认：0
                                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                                ,countName: 'count' //规定数据总数的字段名称，默认：count
                                ,dataName: 'data' //规定数据列表的字段名称，默认：data
                            }
                            , parseData: function(res){ //res 即为原始返回的数据
                                return {
                                    "code": res.code, //解析接口状态
                                    "message": res.message, //解析提示文本
                                    "count": res.count, //解析数据长度
                                    "data": res.data //解析数据列表
                                };
                            }
                        });
                    } else {
                        // 弹出中间提示框
                        layer.open({
                            title: "提示信息",
                            content: json.message,
                            yes: function (index2, layero) {
                                if (json.code === 401) {
                                    // code==401说明未登录(BaseController.java定义)
                                    parent.location.href = "/book_stadium_online/stadiumManager/login.html";
                                }
                                layer.close(index2);
                            }
                        });
                    }
                },
                "error" : function () {
                    // 弹出中间提示框
                    layer.open({
                        title: "提示信息",
                        content: "出现异常！"
                    });
                }
            });
            //监听事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 1,
                            title: '添加',
                            area:['70%','80%'],
                            content: $('#addDialog').html(),
                            btn: ['确定', '取消'],
                            success: function (index, layero) {
                                // 清空缓存
                                stadiumCategoryData = [];
                                haveUploadCount = 0;
                                form.render();
                                // 自定义日期格式
                                laydate.render({
                                    elem: '#add_start_time'
                                    ,type: 'datetime'
                                    ,format: 'yyyy-MM-dd HH:mm:ss'
                                });
                                laydate.render({
                                    elem: '#add_end_time'
                                    ,type: 'datetime'
                                    ,format: 'yyyy-MM-dd HH:mm:ss'
                                });
                            },
                            yes: function (index, layero) {
                                if (checkAddForm() === false) {
                                    return false;
                                }
                                var url ="/book_stadium_online/stadiumBook/stadiumManagerAdd.do";
                                var postData = '{"stadiumId":"' + $('#add_stadium_id').val() + '","bookState":"' + $('input[name=add_book_state]:checked').val() + '","maxBookCount":"' +
                                    $('#add_max_book_count').val() + '","startTime":"' + $('#add_start_time').val() + '","endTime":"' + $('#add_end_time').val() + '"}';
                                $.ajax({
                                    "url" : url,
                                    "data" : {"stadiumBookData":postData},
                                    "type" : "POST",
                                    "dataType" : "json",
                                    "success" : function (json) {
                                        layer.open({
                                            title: "提示信息",
                                            content: json.message
                                        });
                                        if (json.code === 200) {
                                            layer.close(index);
                                            // 成功后，表格重载
                                            layui.table.reload('stadiumBookTable');
                                        }
                                    },
                                    "error" : function () {
                                        // 弹出中间提示框
                                        layer.open({
                                            title: "提示信息",
                                            content: "保存失败，出现未知异常！"
                                        });
                                    }
                                });
                            },
                            btn2: function (index, layero) {
                                //return false 开启该代码可禁止点击该按钮关闭
                            }
                        });
                        break;
                    case 'delete':
                        // 拼接选中行的username
                        var postData = '[';
                        for (var value of checkStatus.data) {
                            if (postData.length > 1) {
                                postData += ',"' + value.id + '"';
                            } else {
                                postData += '"' + value.id + '"';
                            }
                        }
                        postData += ']';
                        // 判断是否选中待删除行
                        if (postData.length === 2) {
                            layer.open({
                                title: "提示信息",
                                content: "请选中需要删除的数据！"
                            });
                            return;
                        }
                        layer.confirm('删除选中行？', function (index) {
                            var url ="/book_stadium_online/stadium/stadiumManagerDeleteByIdList.do";
                            $.ajax({
                                "url" : url,
                                "data" : {"idListJsonString":postData},
                                "type" : "POST",
                                "dataType" : "json",
                                "success" : function (json) {
                                    layer.open({
                                        title: "提示信息",
                                        content: json.message
                                    });
                                    if (json.code === 200) {
                                        // 更新成功，则关闭重置窗口、刷新表格
                                        layer.close(index);
                                        table.reload('stadiumTable');
                                    }
                                },
                                "error" : function () {
                                    // 弹出中间提示框
                                    layer.open({
                                        title: "提示信息",
                                        content: "保存失败，出现未知异常！"
                                    });
                                }
                            });
                            layer.close(index);
                        });
                        break;
                }
            });

            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'changeImage') {
                    layer.open({
                        type: 1,
                        title: '修改图片',
                        area:['60%','80%'],
                        content: $('#changeImageDialog').html(),
                        btn: ['保存', '取消'],
                        success: function (index, layero) {
                            // 填充行数据
                            form.render();
                            form.val("changeImageDialogForm", data);

                            if (data.imagePaths != null && data.imagePaths.length !== 0) {
                                var imagePaths = data.imagePaths.split(',');
                                for (var i in imagePaths) {
                                    $('#change_stadiumImages').append('<div class="changeImageDiv" style="width: 300px;height: 90px;"><img src="'
                                        + imagePaths[i] + '" style="width: 80px;height: 80px;"/><button name="deleteImageBtn" class="layui-btn layui-btn-danger" style="margin-left: 10px; width: 80px; height: 25px; line-height: 25px; font-size: 12px;" title="'
                                        + i + '" onclick="deleteImage(this, 1)">删除</button></div>');
                                }
                                haveUploadCount = imagePaths.length;
                                if (haveUploadCount > 4) {
                                    $('#change_uploadImagesButton').hide();
                                }
                            } else {
                                haveUploadCount = 0;
                            }
                            upload.render({
                                elem: '#change_uploadImagesButton'
                                ,url: '/book_stadium_online/stadium/uploadImage.do'
                                ,accept: 'images'
                                ,acceptMime: 'image/*'
                                ,size: 10240
                                ,multiple: false
                                ,number: 1
                                ,done: function(res){
                                    if (res.code === 200) {
                                        // 文件上传成功后修改图片路径
                                        if ($('#change_image_paths').val().length === 0) {
                                            $('#change_image_paths').val(res.data);
                                        } else {
                                            $('#change_image_paths').val($('#change_image_paths').val() + ',' + res.data);
                                        }
                                        $('#change_stadiumImages').append('<div class="changeImageDiv" style="width: 300px;height: 90px;"><img src="'
                                            + res.data + '" style="width: 80px;height: 80px;"/><button name="deleteImageBtn" class="layui-btn layui-btn-danger" style="margin-left: 10px; width: 80px; height: 25px; line-height: 25px; font-size: 12px;" title="'
                                            + haveUploadCount + '" onclick="deleteImage(this, 1)">删除</button></div>');
                                        haveUploadCount += 1;
                                        if (haveUploadCount > 4) {
                                            $('#change_uploadImagesButton').hide();
                                        }
                                    }
                                    layer.open({
                                        title: '提示信息',
                                        content: res.message
                                    });
                                }
                                ,error: function(){
                                    layer.open({
                                        title: '提示信息',
                                        content: '文件上传失败！'
                                    });
                                }
                            });
                        },
                        yes: function (index, layero) {
                            // 更新缓存，同步到服务器
                            var url ="/book_stadium_online/stadium/stadiumManagerModify.do";
                            var postData = '{"id":'+ $('#change_image_id').val() + ',"imagePaths":"'+ $('#change_image_paths').val() + '"}';
                            $.ajax({
                                "url" : url,
                                "data" : {"modifyData":postData},
                                "type" : "POST",
                                "dataType" : "json",
                                "success" : function (json) {
                                    layer.open({
                                        title: "提示信息",
                                        content: json.message
                                    });
                                    if (json.code === 200) {
                                        // 更新成功，则关闭重置窗口
                                        obj.update({
                                            imagePaths: $('#change_image_paths').val()
                                        });
                                        layer.close(index);
                                    }
                                },
                                "error" : function () {
                                    // 弹出中间提示框
                                    layer.open({
                                        title: "提示信息",
                                        content: "删除失败，出现未知异常！"
                                    });
                                }
                            });
                        },
                        btn2: function (index, layero) {
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                } else if (layEvent === 'edit') {
                    layer.open({
                        type: 1,
                        title: '编辑',
                        area:['70%','70%'],
                        content: $('#editDialog').html(),
                        btn: ['确定', '取消'],
                        success: function (index, layero) {
                            form.render();
                            // 对于radio单选框，int型数据转成string才能正确check
                            data.isDelete = data.isDelete + '';
                            if (data.imagePaths != null && data.imagePaths.length !== 0) {
                                var imagePaths = data.imagePaths.split(',');
                                for (var i in imagePaths) {
                                    $('#editStadiumImages').append('<img class="loginIcon" src="' + imagePaths[i] + '" style="width: 80px;height: 80px;margin-right: 10px">');
                                }
                            }

                                        stadiumCategoryData = json.data;

                                            ],[ //表头

                                        // 弹出中间提示框
                                        layer.open({
                                            title: "提示信息",
                                            content: json.message,
                                            yes: function (index2, layero) {

                            url: null,
                            data: stadiumCategoryData
                        });
                        layer.close(index);
                    });
                }
            });

        function checkAddForm() {
            if ($('#add_stadium_id').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请选择需要添加预约的体育场馆！"
                });
                return false;
            }
            if ($('#add_start_time').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请设置场馆预约时间段起始时间！"
                });
                return false;
            }
            if ($('#add_end_time').val().length === 0) {
                layer.open({
                    title: "提示信息",
                    content: "请设置场馆预约时间段终止时间！"
                });
                return false;
            }
            return true;

        function selectStadium() {
            layer.open({
                type: 1,
                title: '选择体育场馆',
                area:['70%','80%'],
                content: $('#selectStadiumDialog').html(),
                btn: ['确定', '取消'],
                success: function (index, layero) {
                    table.render({
                        elem: '#select_stadium_table'
                        , defaultToolbar: ['print', 'exports']
                        , method: 'POST'
                        , cols: [[
                            {title: '<a class="" style="font-size: 20px; color:black;">我的体育场馆</a>',align: 'center', colspan: 7} //rowspan即纵向跨越的单元格数
                        ],[ //表头
                            {type:'radio'}
                            , {field: 'id', title: 'id', width: 70, sort: true}
                            , {field: 'name', title: '名称', width: 200, sort: true}
                            , {field: 'address', title: '地址', width: 200, sort: true}
                            , {field: 'description', title: '描述', width: 200, sort: true}
                            , {field: 'categoryIds', title: '分类', width: 150, sort: true}
                            , {field: 'imagePaths', title: '图片', width: 150, sort: true}
                        ]]
                        , page: true
                        , limit: 200
                        , url: "/book_stadium_online/stadium/stadiumManagerFindByPage.do"
                        , request: {
                            pageName: 'pageIndex' //页码的参数名称，默认：page
                            ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                        }
                        , response: {
                            statusName: 'code' //规定数据状态的字段名称，默认：code
                            ,statusCode: 200 //规定成功的状态码，默认：0
                            ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                            ,countName: 'count' //规定数据总数的字段名称，默认：count
                            ,dataName: 'data' //规定数据列表的字段名称，默认：data
                        }
                        , parseData: function(res){ //res 即为原始返回的数据
                            return {
                                "code": res.code, //解析接口状态
                                "message": res.message, //解析提示文本
                                "count": res.count, //解析数据长度
                                "data": res.data //解析数据列表
                            };
                        }
                    });
                },
                yes: function (index, layero) {
                    // 获取select_stadium_table选中的id
                    var checkStatus = layui.table.checkStatus('select_stadium_table');
                    if (checkStatus.data.length === 0) {
                        layer.open({
                            title: "提示信息",
                            content: "未选择体育场馆！"
                        });
                        return false;
                    }
                    var stadiumData = checkStatus.data[0];
                    $('#add_stadium_id').val(stadiumData.id);
                    $('#add_stadium_name').val(stadiumData.name);
                    $('#add_stadium_address').val(stadiumData.address);
                    $('#add_stadium_description').val(stadiumData.description);
                    $('#add_stadium_detail').show();
                    layer.close(index);
                },
                btn2: function (index, layero) {
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        }
