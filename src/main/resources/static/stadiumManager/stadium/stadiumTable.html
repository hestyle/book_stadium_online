    <script>
        layui.config({
            base: '../../plugins/soulTable/',
            version: 'v1.5.20'
        }).extend({
            soulTable: 'soulTable/soulTable.slim'
        });
        layuiModules=['table', 'layer', 'form', 'upload', 'soulTable'];
        // 上传图片
        var haveUploadCount = 0;
        function mounted() {
            table.render({
                elem: '#stadiumTable'
                , toolbar: '#toolbarDemo'
                , defaultToolbar: ['print', 'exports']
                , method: 'POST'
                , cols: [[
                    {title: '<a class="" style="font-size: 20px; color:black;">体育场馆表</a>',align: 'center', colspan: 8} //rowspan即纵向跨越的单元格数
                ],[ //表头
                    {checkbox: true, LAY_CHECKED: false}
                    , {field: 'id', title: 'id', width: 70, sort: true}
                    , {field: 'name', title: '名称', width: 200, sort: true}
                    , {field: 'address', title: '地址', width: 200, sort: true}
                    , {field: 'description', title: '描述', width: 200, sort: true}
                    , {field: 'stadiumCategoryId', title: '分类', width: 150, sort: true}
                    , {field: 'imagePaths', title: '图片', width: 150, sort: true}
                    , {fixed: 'right', width: 340, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                ]]
                , page: true
                , url: "/book_stadium_online/stadium/stadiumManagerFindByPage.do"
                , headers: {
                    token: $.cookie("stadiumManagerToken")
                }
                , request: {
                    pageName: 'pageIndex' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    ,statusCode: 200 //规定成功的状态码，默认：0
                    ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                    ,countName: 'count' //规定数据总数的字段名称，默认：count
                    ,dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "message": res.message, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
            });
            //监听事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 1,
                            title: '添加',
                            area:['70%','80%'],
                            content: $('#addDialog').html(),
                            btn: ['确定', '取消'],
                            success: function (index, layero) {
                                // 清空缓存
                                haveUploadCount = 0;
                                form.render();
                                upload.render({
                                    elem: '#add_uploadImagesButton'
                                    ,url: '/book_stadium_online/stadium/uploadImage.do'
                                    ,accept: 'images'
                                    ,acceptMime: 'image/*'
                                    ,size: 10240
                                    ,multiple: false
                                    ,number: 1
                                    ,headers: {
                                        token: $.cookie("stadiumManagerToken")
                                    }
                                    ,done: function(res){
                                        if (res.code === 200) {
                                            // 文件上传成功后修改图片路径
                                            if ($('#add_image_paths').val().length === 0) {
                                                $('#add_image_paths').val(res.data);
                                            } else {
                                                $('#add_image_paths').val($('#add_image_paths').val() + ',' + res.data);
                                            }
                                            $('#stadiumImages').append('<div class="changeImageDiv" style="width: 300px;height: 90px;"><img src="'
                                                + res.data + '" style="width: 80px;height: 80px;"/><button name="deleteImageBtn" class="layui-btn layui-btn-danger" style="margin-left: 10px; width: 80px; height: 25px; line-height: 25px; font-size: 12px;" title="'
                                                + haveUploadCount + '" onclick="deleteImage(this, 0)">删除</button></div>');
                                            haveUploadCount += 1;
                                            if (haveUploadCount > 4) {
                                                $('#add_uploadImagesButton').hide();
                                            }
                                        }
                                        layer.open({
                                            title: '提示信息',
                                            content: res.message
                                        });
                                    }
                                    ,error: function(){
                                        layer.open({
                                            title: '提示信息',
                                            content: '文件上传失败！'
                                        });
                                    }
                                });
                            },
                            yes: function (index, layero) {
                                if (checkAddForm() === false) {
                                    return false;
                                }
                                var url ="/book_stadium_online/stadium/stadiumManagerAdd.do";
                                var postData = '{"name":"' + $('#add_name').val() + '","address":"' + $('#add_address').val() + '","description":"' +
                                    $('#add_description').val() + '","imagePaths":"' + $('#add_image_paths').val() + '","stadiumCategoryId":"' + $('#add_stadiumCategoryId').val() + '"}';
                                $.ajax({
                                    "url" : url,
                                    "data" : {"stadiumData":postData},
                                    "type" : "POST",
                                    "dataType" : "json",
                                    "beforeSend": function (request) {
                                        request.setRequestHeader("token", $.cookie("stadiumManagerToken"))
                                    },
                                    "success" : function (json) {
                                        layer.open({
                                            title: "提示信息",
                                            content: json.message
                                        });
                                        if (json.code === 200) {
                                            layer.close(index);
                                            // 成功后，表格重载
                                            layui.table.reload('stadiumTable');
                                        }
                                    },
                                    "error" : function () {
                                        // 弹出中间提示框
                                        layer.open({
                                            title: "提示信息",
                                            content: "保存失败，出现未知异常！"
                                        });
                                    }
                                });
                            },
                            btn2: function (index, layero) {
                                //return false 开启该代码可禁止点击该按钮关闭
                            }
                        });
                        break;
                }
            });

            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'changeImage') {
                    layer.open({
                        type: 1,
                        title: '修改图片',
                        area:['60%','80%'],
                        content: $('#changeImageDialog').html(),
                        btn: ['保存', '取消'],
                        success: function (index, layero) {
                            // 填充行数据
                            form.render();
                            form.val("changeImageDialogForm", data);

                            if (data.imagePaths != null && data.imagePaths.length !== 0) {
                                var imagePaths = data.imagePaths.split(',');
                                for (var i in imagePaths) {
                                    $('#change_stadiumImages').append('<div class="changeImageDiv" style="width: 300px;height: 90px;"><img src="'
                                        + imagePaths[i] + '" style="width: 80px;height: 80px;"/><button name="deleteImageBtn" class="layui-btn layui-btn-danger" style="margin-left: 10px; width: 80px; height: 25px; line-height: 25px; font-size: 12px;" title="'
                                        + i + '" onclick="deleteImage(this, 1)">删除</button></div>');
                                }
                                haveUploadCount = imagePaths.length;
                                if (haveUploadCount > 4) {
                                    $('#change_uploadImagesButton').hide();
                                }
                            } else {
                                haveUploadCount = 0;
                            }
                            upload.render({
                                elem: '#change_uploadImagesButton'
                                ,url: '/book_stadium_online/stadium/uploadImage.do'
                                ,accept: 'images'
                                ,acceptMime: 'image/*'
                                ,size: 10240
                                ,multiple: false
                                ,number: 1
                                ,headers: {
                                    token: $.cookie("stadiumManagerToken")
                                }

        /**
         * 删除上传的图片
         * @param index     index===0代表“添加体育场馆弹窗”，index===1代表“修改体育场馆图片弹窗”
         */
        function deleteImage(obj, index) {
            var nowI = $(obj).attr("title");
            var changeImageDivs = $('.changeImageDiv');
            for (var i = parseInt(nowI) + 1; i < changeImageDivs.length; ++i) {
                $(changeImageDivs.get(i)).find('button[name=deleteImageBtn]').attr("title", i - 1);
            }
            if (index === 0) {
                if (changeImageDivs.length > 1) {
                    var imagePaths = $('#add_image_paths').val().split(',');
                    imagePaths.splice(parseInt(nowI), 1);
                    if (imagePaths.length === 1) {
                        $('#add_image_paths').val(imagePaths[0]);
                    } else {
                        $('#add_image_paths').val(imagePaths.join(','));
                    }
                } else {
                    $('#add_image_paths').val('');
                }
                $('#add_uploadImagesButton').show();
            } else if (index === 1) {
                if (changeImageDivs.length > 1) {
                    var imagePaths = $('#change_image_paths').val().split(',');
                    imagePaths.splice(parseInt(nowI), 1);
                    if (imagePaths.length === 1) {
                        $('#change_image_paths').val(imagePaths[0]);
                    } else {
                        $('#change_image_paths').val(imagePaths.join(','));
                    }
                } else {
                    $('#change_image_paths').val('');
                }
                $('#change_uploadImagesButton').show();
            }
            // 删除了一张图片
            haveUploadCount -= 1;
            $('.changeImageDiv')[nowI].remove();
        }
